{% extends 'user/base.html' %}

{% load static %}

{% block imagemodal %}
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                {% load crispy_forms_tags %}
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ editform|crispy }}
                    <div class="form-group">
                        <input type="submit" class="btn btn-info btn-block">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
