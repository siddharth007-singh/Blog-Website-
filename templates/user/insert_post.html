{% extends 'user/base.html' %}

{% load static %}

{% block insert_category %}
    <div class="col-lg-10 mt-5">
        <h2>Insert Posts..</h2>
        <p class="lead">20 Posts are already been posted</p>

        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="card">
                        <div class="card-header text-center">Insert Posts Here..</div>
                        <div class="card-body">
                            {% load crispy_forms_tags %}
                            <form action="{% url 'insert_post' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                 <div class="form-group">
                                     <label for="" class="text-muted">Post Name</label>
                                     <input type="text" class="form-control" name="post_name">
                                 </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="" class="text-muted">Post Category</label>
                                            <select name="post_category" id="" class="form-control">
                                                {% for c in cat %}
                                                    <option value="{{c.cat_id}}">{{ c.cat_title }}</option>
                                                {% endfor %}

                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="" class="text-muted">Post Topic</label>
                                            <select name="post_topic" id="" class="form-control">
                                                {% for t in topic %}
                                                    <option value="{{ t.top_id }}">{{ t.top_title }}</option>
                                                {% endfor %}

                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="" class="text-muted">Post Image</label>
                                            <input type="file" name="post_image">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="" class="text-muted">Post Topic</label>
                                            <input type="date" class="form-control" name="post_doc">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="text-muted">Post Related Descriptions</label>
                                    <textarea name="post_description" id="" rows="10" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-info btn-block">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'ckeditor_4.14.1_standard/ckeditor/ckeditor.js' %}"></script>
    <script>
        CKEDITOR.replace('post_description');
    </script>
{% endblock %}
