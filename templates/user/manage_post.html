{% extends 'user/base.html' %}

{% load static %}

{% block manage_post %}
    <div class="col-lg-10 mt-2">
        <table class="table table-hover table-stripped mt-2">
           <tr>
               <th>Sno.</th>
               <th>Title</th>
               <th>Category</th>
               <th>Topic</th>
               <th>Date & Time</th>
               <th>Action</th>
           </tr>
            {% for p in posts %}
                <tr>
                    <td>{{ p.post_id }}</td>
                    <td>{{ p.post_name }}</td>
                    <td>{{ p.post_category }}</td>
                    <td>{{ p.post_topic }}</td>
                    <td>{{ p.post_doc }}</td>
                    <td>
                        <div class="btn-group">
                            <a href="{% url 'delete_post' p.post_id %}" class="btn btn-danger btn-sm">Delete</a>
                            <a href="{% url 'user_view_post' p.post_id %}" class="btn btn-warning btn-sm">View</a>
                            <a href="{% url 'user_edit_post' p.post_id %}" class="btn btn-info btn-sm">Edit</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
