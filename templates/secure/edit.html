{% extends 'secure/base.html' %}

{% load static %}


{% block edit %}
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mt-2">
                <div class="card">
                    <div class="card-header text-muted">Edit</div>
                    <div class="card-body">
                        {% load crispy_forms_tags %}
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ edit.media }}
                            {{ edit|crispy }}
                            <div class="form-group">
                                <input type="submit" class="btn btn-block btn-info" value="Update">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
