{% extends 'secure/base.html' %}

{% load static %}


{% block secure_viewpost %}
    <div class="container">
        <div class="row">
            {% for v in view %}
                <div class="col-lg-6">
                    <img src="{{ v.post_image.url }}" alt="" class="card-img-top mt-2">
                </div>
                <div class="col-lg-6">
                    <div class="card mt-2 shadow-lg">
                        <div class="card-body">
                            <table class="table">
                                <tr>
                                    <th>Category</th>
                                    <td>{{ v.post_category }}</td>
                                </tr>

                                <tr>
                                    <th>Topic</th>
                                    <td>{{ v.post_topic }}</td>
                                </tr>

                                <tr>
                                    <th>Author</th>
                                    <td>{{ v.post_user }}</td>
                                </tr>

                                <tr>
                                    <th>Doc </th>
                                    <td>{{ v.post_doc }}</td>
                                </tr>
                                <tr>
                                    <th>Status </th>
                                    <td>{{ v.post_status }}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 mt-3">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <p class="card-text">{{ v.post_description|safe }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
